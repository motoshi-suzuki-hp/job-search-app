<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バイト検索</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-logo">
                <a href="/">
                    <div>
                        <img src="./logos/logo_white.png" alt="jappin">
                    </div>
                </a>
            </div>

            <div class="header-right">
                <div class="header-mypage-button">
                    <a href="/mypage" data-lang="mypage">mypage</a>
                </div>
                <div id="switch-checkbox">
                    <label>
                        <input type="radio" name="language" value="en" id="switch-checkbox-en" checked> English
                    </label>
                    <label>
                        <input type="radio" name="language" value="ja" id="switch-checkbox-ja"> 日本語
                    </label>
                </div>

            </div>


        </div>

    </header>
    <main>
        <div class="search">
            <input type="text" id="search-input" placeholder="検索ワードを入力" data-lang-placeholder="searchPlaceholder">
            <hr>

            <div class="search-select">
                <table>
                    <tr class="select-area">
                        <td>
                            <label for="area-select" id="area-select-label" data-lang="areaLabel">Area</label>
                        </td>
                        <td>
                            <select id="area-select"></select>
                        </td>
                    </tr>
                    <tr class="select-city">
                        <td>
                            <label for="city-select" id="city-select-label" data-lang="cityLabel">City</label>
                        </td>
                        <td>
                            <select id="city-select"></select>
                        </td>
                    </tr>
                    <tr class="select-line">
                        <td>
                            <label for="line-select" id="line-select-label" data-lang="lineLabel">Line</label>
                        </td>
                        <td>
                            <select id="line-select"></select>
                        </td>
                    </tr>
                    <tr class="select-station">
                        <td>
                            <label for="station-select" id="station-select-label" data-lang="stationLabel">Station</label>
                        </td>
                        <td>
                            <select id="station-select"></select>
                        </td>
                    </tr>
                    <tr class="select-job-type">
                        <td>
                            <label for="job-type-select" id="job-type-select-label" data-lang="jobTypeLabel">Job Type</label>
                        </td>
                        <td>
                            <select id="job-type-select"></select>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="job-date">
                <label for="job-date" data-lang="jobDateLabel">Job Date</label>
                <input type="date" id="job-date">
            </div>


            <div class="job-duration">
                <label data-lang="all"><input type="radio" name="job-duration" value="all" checked> すべて</label>
                <label data-lang="singleJob"><input type="radio" name="job-duration" value="single"> 単発バイト</label>
                <label data-lang="longJob"><input type="radio" name="job-duration" value="long"> 長期バイト</label>
            </div>
            <hr>
            <button onclick="searchJobs()" data-lang="searchButton" class="search-button">検索</button>
        </div>

        <div id="job-count">
            <h2></h2>
        </div>
        <div id="job-list"></div>
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-links">
                <ul class="footer-link-list">
                    <li>
                        <a href="#" data-lang="companyInfo">Company Information</a>
                    </li>
                    <li>
                        <a href="#" data-lang="access">Access</a>
                    </li>
                    <li>
                        <a href="#" data-lang="society">Society</a>
                    </li>
                    <li>
                        <a href="#" data-lang="personalInfo">Personal Information</a>
                    </li>
                    <li>
                        <a href="#" data-lang="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="footer-copyright">
                <p>Copyright &copy; JAPPIN'</p>
            </div>
        </div>
    </footer>

    <script src="./script.js" defer></script>
    <script src="./app.js"></script>
    <script src="./favorite.js"></script>
    <script src="./likebutton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
