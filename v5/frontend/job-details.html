<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人詳細</title>
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./job-details.css">

</head>
<body>
    <header>
        <div class="header-inner">
            <div>
                <a href="/">
                    <h1 id="header-text" data-lang="headerTextDetail">求人詳細</h1>
                </a>
            </div>
            <div id="switch-checkbox">
                <label>
                    <input type="radio" name="language" value="en" checked> English
                </label>
                <label>
                    <input type="radio" name="language" value="ja"> 日本語
                </label>
            </div>
            <div class="header-mypage-button">
                <a href="/mypage" data-lang="mypage">mypage</a>
            </div>
        </div>

    </header>

    <main>

        <div class="job-inner">

            <div id="job-title"></div>

            <div class="job-detail-part">

                <div class="job-text-part">
                    <div id="job-details"></div>
                </div>

                <div class="job-image-part">

                    <h2 id="job-images-title"></h2>
                    <div id="job-mv"></div>
                    <div id="job-images">
                        <ul id="job-images-list"></ul>
                    </div>

                    <div id="job-map"></div>
        
                </div>

            </div>


        </div>

        <div>
            <a href="/">
                <div class="apply-button">
                    <p data-lang="apply">Apply Now</p>
                </div>
            </a>
        </div>


    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-links">
                <ul class="footer-link-list">
                    <li>
                        <a href="#" data-lang="companyInfo">Company Information</a>
                    </li>
                    <li>
                        <a href="#" data-lang="access">Access</a>
                    </li>
                    <li>
                        <a href="#" data-lang="society">Society</a>
                    </li>
                    <li>
                        <a href="#" data-lang="personalInfo">Personal Information</a>
                    </li>
                    <li>
                        <a href="#" data-lang="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="footer-copyright">
                <p>Copyright &copy; JAPPIN'</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="./job-details.js"></script>
    <script src="./app.js"></script>
</body>
</html>
