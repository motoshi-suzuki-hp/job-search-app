        <div class="mypage-update-inner">
            <form action="/mypage-update" method="POST" enctype="multipart/form-data"  onsubmit="updateMypage(event)">
                <label for="name" data-lang="updateName">名前:</label>
                <input type="text" id="updateName" name="name" /><br>
                
                <label for="email" data-lang="updateEmail">メールアドレス:</label>
                <input type="email" id="updateEmail" name="email" /><br>
                
                <label for="bio" data-lang="updateBio">自己紹介:</label>
                <textarea id="updateBio" name="bio"></textarea><br>
        
                <label for="japaneseLevel" data-lang="updateJapaneseLevel">日本語能力</label>
                <select id="japaneseLevel" name="japaneseLevel">
                    <option value="native">Native</option>
                    <option value="fluent">Fluent</option>
                    <option value="proficient">Proficient</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="beginner">Beginner</option>
                </select><br>
        
                <label for="englishLevel" data-lang="updateEnglishLevel">英語能力</label>
                <select id="englishLevel" name="englishLevel">
                    <option value="native">Native</option>
                    <option value="fluent">Fluent</option>
                    <option value="proficient">Proficient</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="beginner">Beginner</option>
                </select><br>

                <label for="profilePicture"  data-lang="updateProfilePicture">プロフィール写真</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br>

                <label for="resume"  data-lang="updateProfileDocument">履歴書 (PDF)</label>
                <input type="file" id="resume" name="resume" accept="application/pdf"><br>
        
        
                <input type="submit" value="更新">
            </form>
        </div>
