<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バイト検索</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>求人検索</h1>
    </header>
    <main>
        <div class="search">
            <input type="text" id="search-input" placeholder="検索ワードを入力">
            <br>
            <label for="area-select">エリア:</label>
            <select id="area-select">
                <option value="">すべて</option>
                <option value="東京">東京</option>
                <option value="大阪">大阪</option>
                <!-- 他のエリアを追加 -->
            </select>
            <br>
            <label for="station-select">駅名:</label>
            <select id="station-select">
                <option value="">すべて</option>
            </select>
            <br>
            <label for="job-type-select">職種:</label>
            <select id="job-type-select">
                <option value="">すべて</option>
                <option value="飲食">飲食</option>
                <option value="小売">小売</option>
                <option value="事務">事務</option>
                <!-- 他の職種を追加 -->
            </select>
            <br>
            <label><input type="radio" name="job-duration" value="all" checked> すべて</label>
            <label><input type="radio" name="job-duration" value="single"> 単発バイト</label>
            <label><input type="radio" name="job-duration" value="long"> 長期バイト</label>
            <br>
            <button onclick="searchJobs()">検索</button>
        </div>

    
        <div id="job-list"></div>
    </main>

</body>
</html>
